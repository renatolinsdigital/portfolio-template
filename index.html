<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Renato Lins" />
    <meta name="keywords" content="Portfolio, template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Portfolio website made with HTML, CSS and JavaScript" />

    <!--Website title will be recognized before loading css-->
    <title>My Portfolio Website</title>

    <!--Pay attention to the order that style sheets will be loaded, this will impact overrides-->
    <link rel="stylesheet" href="vendor/tailwind.min.css" />
    <link rel="stylesheet" href="./styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="./styles/animations.css" type="text/css" />
    <link rel="stylesheet" href="./styles/theme.css" type="text/css" />
    <link rel="stylesheet" href="./styles/global.css" type="text/css" />
    <link rel="stylesheet" href="./styles/helpers.css" type="text/css" />
    <link rel="stylesheet" href="./styles/media-queries.css" type="text/css" />
    <link rel="stylesheet" href="./styles/templates.css" type="text/css" />
    <link rel="stylesheet" href="./styles/pages.css" type="text/css" />
    <link rel="stylesheet" href="./styles/ui-elements.css" type="text/css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav-icon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav-icon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav-icon/favicon-16x16.png" />
    <link rel="manifest" href="fav-icon/site.webmanifest" />
  </head>

  <body>
    <header id="app-header-container">
      <div id="overlay"></div>
      <div data-template="app-header-nav"></div>
      <div data-template="app-drawer-menu"></div>
    </header>

    <main id="root"></main>
    <!--Dynamic data will be injected here-->

    <div data-template="app-footer"></div>

    <footer class="bg-default flex flex-col">
      <div id="footer-info" class="is-hidden">
        <div class="flex flex-col items-center">
          <img src="images/logo.svg" alt="Logo" class="w-20 mb-4" />
          <p class="mb-7 w-full md:w-1/2 px-8 flex text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor,
            magna non tincidunt efficitur, metus metus congue elit, eget dictum
            sem sapien vel odio. Proin sollicitudin mi vel mi sollicitudin, et
            commodo nisi congue.
          </p>
        </div>
        <div class="social justify-center pb-8">
          <a href=" https://facebook.com" target="_blank" class="mx-2">
            <img src="icons/facebook.svg" alt="Facebook Icon" />
          </a>
          <a href="https://instagram.com" target="_blank" class="mx-2">
            <img src="icons/instagram.svg" alt="Instagram Icon" />
          </a>
          <a href="https://twitter.com" target="_blank" class="mx-2">
            <img src="icons/twitter.svg" alt="Twitter Icon" />
          </a>
          <a href="https://linkedin.com" target="_blank" class="mx-2">
            <img src="icons/linkedin.svg" alt="Linkedin Icon" />
          </a>
        </div>
      </div>

      <p class="flex py-6 justify-center">
        &copy; <span id="currentYear" class="mr-1"></span> Portfolio template -
        A free website template by Renato Lins
      </p>
    </footer>

    <script type="module" defer src="scripts/main.js"></script>
    <script type="module" defer src="scripts/router.js"></script>
  </body>
</html>
