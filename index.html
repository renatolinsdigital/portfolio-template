<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Renato Lins" />
    <meta name="keywords" content="Portfolio, template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Portfolio website template made with HTML, CSS and JavaScript" />

    <!--Website title will be recognized before loading css-->
    <title>My Portfolio Website</title>

    <!--Pay attention to the order that style sheets will be loaded, this will impact overrides-->

    <!-- Shared styles -->
    <link rel="stylesheet" href="vendor/tailwind.min.css" />
    <link rel="stylesheet" href="./styles/shared/reset.css" />
    <link rel="stylesheet" href="./styles/shared/variables.css" />
    <link rel="stylesheet" href="./styles/shared/theme.css" />
    <link rel="stylesheet" href="./styles/shared/ui-elements.css" />
    <link rel="stylesheet" href="./styles/shared/animations.css" />
    <link rel="stylesheet" href="./styles/shared/templates.css" />
    <!-- Domain styles -->
    <link rel="stylesheet" href="./styles/domain/global.css" />
    <link rel="stylesheet" href="./styles/domain/media-queries.css" />
    <link rel="stylesheet" href="./styles/domain/templates.css" />
    <link rel="stylesheet" href="./styles/domain/pages.css" />

    <link
      sizes="180x180"
      rel="apple-touch-icon"
      href="fav-icon/apple-touch-icon.png" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="fav-icon/favicon-32x32.png" />
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="fav-icon/favicon-16x16.png" />
    <link rel="manifest" href="fav-icon/site.webmanifest" />
  </head>

  <body class="is-home">
    <header id="app-header-container">
      <div id="overlay"></div>
      <div data-template="app-header-nav" data-type="domain"></div>
      <div data-template="app-drawer-menu" data-type="domain"></div>
    </header>

    <!--Dynamic data will be injected here-->
    <main id="root"></main>

    <div data-template="app-footer" data-type="domain"></div>

    <script type="module" defer src="scripts/core/main.js"></script>
    <script type="module" defer src="scripts/core/router.js"></script>
  </body>
</html>
